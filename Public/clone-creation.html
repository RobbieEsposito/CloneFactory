<!DOCTYPE html>
<html>
<head>
    <title>Start Creating Your Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-menu">
        <a href="/user-profile">User Profile</a>
        <a href="/chat-history-upload">Chat History Upload</a>
        <a href="/clone-creation">Start Creating Clone</a>
        <a href="/chat-interface">Chat Interface</a>
    </div>
    <div class="content">
        <h1>Start Creating Your Clone</h1>
        <div class="button-container">
            <input type="file" id="fileInput" name="file">
            <button onclick="uploadFile()">Start Fine-Tuning</button>
        </div>
    </div>
    <div id="progress"></div>
    <script src="https://cdn.socket.io/socket.io-3.1.3.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000/clone-creation');

        socket.on('progress', function(data) {
            document.getElementById('progress').innerText = "Progress: " + data.progress + "%";
        });

        function uploadFile() {
            var file = document.getElementById('fileInput').files[0];
            var formData = new FormData();
            formData.append('file', file);

            fetch('/start-fine-tuning', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
