<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu Navigation</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure to link to your CSS file -->
    <script>
        // JavaScript to update form action based on user selection
        function updateFormAction() {
            var chatType = document.getElementById('chatType').value;
            var form = document.querySelector('form');
            if(chatType === 'whatsapp') {
                form.action = '/upload-whatsapp-history';
            } else if(chatType === 'telegram') {
                form.action = '/upload-telegram-history';
            } else if(chatType === 'instagram/messenger') {
                form.action = '/upload-instagram-messenger-history';
            }
        }
    </script>
</head>
<body>
    <div class="side-menu">
        <a href="/chat-history-upload">Upload Chat History</a>
        <a href="/clone-creation">Create Your Clone</a>
        <a href="/chat-interface">Chat Interface</a>
    </div>
    <div class="content">
        <h1>Upload Chat History</h1>
        <form method="post" enctype="multipart/form-data">
            <select id="chatType" onchange="updateFormAction()" required>
                <option value="">Select Chat Type</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="telegram">Telegram</option>
                <option value="instagram/messenger">Instagram/Messenger</option>
            </select>
            <input type="file" name="chatHistory" required multiple>
            <input type="text" name="userName" placeholder="Enter your user name" required>
            <button type="submit">Upload Chat History</button>
        </form>
    </div>
</body>
</html>
